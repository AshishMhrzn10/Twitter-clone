{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-10 col-md-4 mx-auto">
        <h1>{{title}}</h1>
        {% if description %}
            <p>{{description}}</p>
        {% endif %}
        {% comment %} {% include 'components/form.html' with form=form btn_label=btn_label %} {% endcomment %}
        
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-secondary">{% if btn_label %}{{btn_label}}{% else %} Save{% endif %}</button>
</form>
    </div>  
{%endblock content %}
